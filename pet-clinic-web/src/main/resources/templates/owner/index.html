<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Owner</title>
</head>
<body>
<h1 th:text="'List of Owner'">List of Owner.....</h1>
    <table>
        <thead>
            <tr>
                <td>Id</td>
                <td>First Name</td>
                <td>Last Name</td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="owner:${owners}">
                <td th:text="${owner.id}">1</td>
                <td th:text="${owner.firstName}">Ajay</td>
                <td th:text="${owner.lastName}">Kushwaha</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
